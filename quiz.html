<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz | HTML and CSS</title>
  <link rel="stylesheet" type="text/css" href="styles/quiz.css">
</head>
<body>
<header>
  <h1>Quiz: HTML and CSS</h1>
</header>
<main>
  <form>
    <div class="form-item">
      <label for="q1">Question 1:</label>
      <input type="text" id="q1" name="q1">
    </div>

    <div class="form-item">
      <label for="q2">Question 2:</label>
      <textarea id="q2" name="q2"></textarea>
    </div>

    <div class="form-item">
      <label for="q3">Question 3:</label>
      <select id="q3" name="q3">
        <option value="" selected disable.d>Choose One...</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <div class="form-item">
      <label for="q4">Question 4:</label>
      <input type="number" id="q4" name="q4">
    </div>

    <button type="submit">Submit Quiz</button>
  </form>
</main>
<footer>
  <p>&copy; 2023 | Quiz - HTML and CSS</p>
</footer>
</body>
</html>
