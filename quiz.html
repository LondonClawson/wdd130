<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz | HTML and CSS</title>
  <meta name="description" content="Test your knowledge about HTML and CSS with this interactive quiz.">
  <meta name="author" content="London Clawson">
  <link rel="stylesheet" type="text/css" href="styles/quiz.css">
</head>
<body>
<header>
  <h1>Quiz: HTML and CSS</h1>
</header>
<main>
  <form>
    <div class="form-item">
      <label for="q1">What is the purpose of the alt attribute in HTML?</label>
      <input type="text" id="q1" name="q1">
    </div>    

    <div class="form-item">
      <label for="q2">Explain the concept of responsive web design.</label>
      <textarea id="q2" name="q2"></textarea>
    </div>    

    <div class="form-item">
      <label for="q3">Which language is used for styling web pages?</label>
      <select id="q3" name="q3">
        <option value="" selected disabled>Choose One...</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
      </select>
    </div>    

    <div class="form-item">
      <label for="q4">How many heading levels are available in HTML?</label>
      <input type="number" id="q4" name="q4">
    </div>    

    <button type="submit">Submit Quiz</button>
  </form>
</main>
<footer>
  <p>&copy; 2023 | Quiz - HTML and CSS</p>
</footer>
</body>
</html>
