<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Koom Valley Rapids | London Clawson</title>
  <meta name="description" content="Contact Koom Valley Rapids for inquiries, reservations, or suggestions. Get in touch with our team and embark on an exciting white water rafting adventure.">
  <meta name="author" content="London Clawson">
  <link rel="stylesheet" href="styles/rafting.css">
  <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="images/logo.png" alt="White Water Rafting Site Logo">
        <h1>Koom Valley Rapids</h1>
      </div>
      <nav class="nav-container">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About Us</a>
        <a href="trips.html" class="nav-link">Trips</a>
        <a href="contact.html" class="nav-link">Contact Us</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="company-info">
      <h2>Company Information</h2>
      <address>
        17 Battle View Road, Ham-on-Koom<br>
        Ramtop, Genua<br>
        Phone: 336-338-8391<br>
        Email: tiffanysdairy@sudomail.com
      </address>

      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3433955.585516918!2d-4.156199209771163!3d53.535218679657056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48795b0a682d87df%3A0x63b36f0f28b40b3f!2sShades!5e0!3m2!1sen!2sus!4v1688744587909!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <section class="employee-profiles">
      <h2>Our Team</h2>
      <figure>
        <img src="images/employee1.jpg" alt="Employee 1">
        <figcaption>Granny Weatherwax - Experienced River Guide</figcaption>
      </figure>
      
      <figure>
        <img src="images/employee2.jpg" alt="Employee 2">
        <figcaption>C.M.O.T. Dibbler - Adventure Equipment Specialist</figcaption>
      </figure>
      
      <figure>
        <img src="images/employee3.jpg" alt="Employee 3">
        <figcaption>Terry Pratchett - Guide</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Contact Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <fieldset id="purpose">
          <legend>Purpose of Message:</legend>
          <input type="radio" id="inquiry" name="purpose" value="general" required>
          <label for="inquiry">General Inquiry</label>
          <input type="radio" id="question" name="purpose" value="reservation">
          <label for="question">Reservation Question</label>
          <input type="radio" id="suggestion" name="purpose" value="suggestion">
          <label for="suggestion">Website Suggestion</label>
        </fieldset>        
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    
        <label for="subscribe">Please subscribe me to the monthly newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
    
        <button type="submit">Submit</button>
      </form>
    </section>    
  </main>

  <footer>
    <p>&copy; 2023 Koom Valley Rapids. All rights reserved. | London Clawson</p>
    <nav class="sociallinks">
      <a href="https://facebook.com">
        <img src="images/facebook.jpg" alt="Facebook">
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.jpg" alt="Twitter">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.jpg" alt="Instagram">
      </a>
    </nav>
  </footer>
</body>
</html>
